{% url 'login' as login %}
{% url 'register' as register %}

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a href="#" class="navbar-brand">2piksigma Store</a>
    
    <button type='button' name='button' class="navbar-toggler navbar-toggler-right" data-toggle='collapse' data-target="#navb">
        <span class="navbar-toggle-icon"></span>
    </button> 

    <div id="navb" class="navbar-collapse collapse hide">
        <ul class="nav navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="navbar-item">
                    <a href="{% url 'logout' %}" class="nav-link">
                        <i class="fas fa-sign-in-alt"></i>
                        Logout
                    </a>
                </li>
            {% else %}
                <li class="navbar-item">
                    <a href="{% url 'login' %}" class="nav-link {% if request.path == login %}active{% endif %}">
                        <i class="fas fa-user"></i>
                        Login
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="{% url 'register' %}" class="nav-link {% if request.path == register %}active{% endif %}">
                        <i class="fas fa-user-plus"></i>
                        Registro
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
